<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calm Website</title>
		<link rel="stylesheet" href="./style.css" />
		<!-- Inter Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<!-- Navbar Section -->
			<nav>
				<ul>
					<li class="logo"><img src="./images/logo.png" alt="logo" /></li>
					<li class="list-item">Blog</li>
					<li class="list-item">Calm Playlist</li>
					<li class="list-item">Join Calm</li>
				</ul>
			</nav>
			<!-- Main Section -->
			<main>
				<!-- Left Section -->
				<div class="left-section">
					<h1>Be Focus and Productive</h1>
					<p>Not just an ordinary headphone. it's designed for meditation.</p>
					<button>Learn more</button>
				</div>
				<!-- Right Section -->
				<div class="right-section">
					<!-- Top Image -->
					<div>
						<img src="./images/img1.png" alt="image-1" />
						<img src="./images/img2.png" alt="image-2" />
					</div>
					<!-- Bottom Image -->
					<div>
						<img src="./images/img3.png" alt="image-3" />
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
